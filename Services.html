      <script>
        function increaseSizeBy3px() {
            console.log("Increasing font size by 3px...");
            changeFontSizeByAmount(3);
        }
        function decreaseSizeBy3px() {
            console.log("Decreasing font size by 3px...");
            changeFontSizeByAmount(-3);
        }   
        function changeFontSizeByAmount(amount) {
            console.log("Changing font size by", amount, "px...");
            var elements = document.querySelectorAll('p, h1, h2, h3, h4, h5, h6');
            elements.forEach(function(element) {
                var fontSize = window.getComputedStyle(element, null).getPropertyValue('font-size');
                var currentFontSize = parseInt(fontSize);
                element.style.fontSize = (currentFontSize + amount) + "px";
            });
        }
    </script>

function displayResults(results) {
  const resultsContainer = document.getElementById("results-container");
  
  resultsContainer.innerHTML = "";
  
  if (results.length > 0) {
    resultsContainer.style.display = "block";
    
    results.forEach(result => {
      const resultDiv = document.createElement("div");
      resultDiv.classList.add("search-result");

      const nameLink = document.createElement("a");
      nameLink.href = result.url; 
      nameLink.textContent = result.name;
      resultDiv.appendChild(nameLink);

      const externalLinkIcon = document.createElement("i");
      externalLinkIcon.classList.add("fas", "fa-external-link-alt");
      resultDiv.appendChild(externalLinkIcon);

      const tags = document.createElement("div");
      tags.classList.add("tags");
      result.tags.forEach(tag => {
        const tagElement = document.createElement("span");
        tagElement.textContent = tag;
        tagElement.classList.add("tag");
        tagElement.addEventListener("click", () => {
          filterByTag(tag);
        });
        tags.appendChild(tagElement);
      });
      resultDiv.appendChild(tags);

      const description = document.createElement("p");
      description.textContent = result.description;
      resultDiv.appendChild(description);

      const image = document.createElement("img");
      image.src = result.image;
      image.alt = result.name;
      resultDiv.appendChild(image);

      if (result.video) {
        const videoContainer = document.createElement("div");
        videoContainer.classList.add("video-container");
        const youtubeIframe = document.createElement("iframe");
        youtubeIframe.src = result.video;
        youtubeIframe.width = "560"; 
        youtubeIframe.height = "315"; 
        youtubeIframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
        youtubeIframe.allowFullscreen = true;
        videoContainer.appendChild(youtubeIframe);
        resultDiv.appendChild(videoContainer);
      }

      const map = document.createElement("iframe");
      map.src = result.mapLocation;
      map.width = "600"; 
      map.height = "450"; 
      map.style.border = "0";
      map.allowFullscreen = true;
      resultDiv.appendChild(map);

      resultsContainer.appendChild(resultDiv);
    });
  } else {
    resultsContainer.style.display = "none";
  }
}
